<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Quiz Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .register-section, .quiz-section, .leaderboard-section {
            display: none;
        }

        .active {
            display: block;
        }

        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
        }

        input {
            background: #f0f2f5;
            color: #333;
        }

        button {
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .quiz-question {
            background: linear-gradient(45deg, #45aaf2, #778beb);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            color: white;
        }

        .options button {
            background: rgba(255, 255, 255, 0.2);
            margin: 5px 0;
            width: 100%;
        }

        .options button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .leaderboard-section {
            text-align: center;
        }

        .leaderboard-list {
            list-style: none;
            padding: 20px;
        }

        .leaderboard-list li {
            background: linear-gradient(45deg, #feca57, #ff9f43);
            margin: 10px 0;
            padding: 15px;
            border-radius: 15px;
            color: #2c3e50;
            font-weight: bold;
        }

        .progress {
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #00ddeb, #54a0ff);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>India Quiz Challenge</h1>

        <div class="register-section active" id="registerSection">
            <input type="text" id="playerName" placeholder="Enter your name">
            <button onclick="startQuiz()">Register & Start Quiz</button>
        </div>

        <div class="quiz-section" id="quizSection">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="quiz-question" id="question"></div>
            <div class="options" id="options"></div>
        </div>

        <div class="leaderboard-section" id="leaderboardSection">
            <h2>Leaderboard</h2>
            <ul class="leaderboard-list" id="leaderboard"></ul>
            <button onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            // Geography Questions (15)
            { q: "What is the capital of India?", o: ["Delhi", "Mumbai", "Kolkata", "Chennai"], a: 0 },
            { q: "Which is the longest river in India?", o: ["Ganga", "Yamuna", "Brahmaputra", "Godavari"], a: 0 },
            // Add 13 more geography questions...

            // Political Science Questions (15)
            { q: "Who was India's first Prime Minister?", o: ["Nehru", "Gandhi", "Patel", "Ambedkar"], a: 0 },
            { q: "How many states are there in India?", o: ["28", "29", "27", "30"], a: 0 },
            // Add 13 more political science questions...

            // History Questions (15)
            { q: "When did India gain independence?", o: ["1947", "1950", "1945", "1948"], a: 0 },
            { q: "Who was the last Mughal Emperor?", o: ["Bahadur Shah II", "Akbar", "Aurangzeb", "Shah Jahan"], a: 0 }
            // Add 13 more history questions...
        ];

        let currentQuestion = 0;
        let score = 0;
        let playerName = "";
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        function startQuiz() {
            playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert("Please enter your name!");
                return;
            }
            document.getElementById('registerSection').classList.remove('active');
            document.getElementById('quizSection').classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').innerHTML = `<h3>${currentQuestion + 1}. ${q.q}</h3>`;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.o.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index);
                optionsDiv.appendChild(btn);
            });
            updateProgress();
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestion].a) score++;
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showLeaderboard();
            }
        }

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function showLeaderboard() {
            document.getElementById('quizSection').classList.remove('active');
            document.getElementById('leaderboardSection').classList.add('active');
            leaderboard.push({ name: playerName, score: score });
            leaderboard.sort((a, b) => b.score - a.score);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            
            const leaderboardList = document.getElementById('leaderboard');
            leaderboardList.innerHTML = '';
            leaderboard.forEach(player => {
                const li = document.createElement('li');
                li.textContent = `${player.name}: ${player.score}/${questions.length}`;
                leaderboardList.appendChild(li);
            });
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('leaderboardSection').classList.remove('active');
            document.getElementById('registerSection').classList.add('active');
            document.getElementById('playerName').value = '';
        }
    </script>
</body>
</html>
